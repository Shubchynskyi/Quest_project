<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="#{quests-list.title}">Quests List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/appStyles.css}">
</head>
<body>
<div th:replace="~{parts/header :: header}"></div>

<div class="container">
    <h4 style="margin: auto; padding-bottom: 50px; color: #565756">
        Редактирование квеста <b th:text="${quest.name}"></b>
    </h4>
    <form class="row form-horizontal"
          action="quest-edit"
          method="post"
          enctype="multipart/form-data">

        <!-- Quest Name -->
        <div class="mb-3">
            <label for="questName">Название квеста:</label>
            <input id="questName" name="questName" class="w-100" th:value="${quest.name}">
        </div>

        <!-- Quest Description -->
        <div class="mb-3">
            <label for="questDescription">Описание квеста:</label>
            <textarea id="questDescription"
                      name="questDescription"
                      class="w-100"
                      style="resize: none" th:text="${quest.description}"></textarea>
        </div>

        <!-- Quest Image -->
        <div class="mb-3">
            <label class="col-md-4 control-label" for="image-quest">
                <img id="preview-quest"
                     th:src="@{'images/' + ${quest.image}}" width="75%" th:alt="${quest.image}">
            </label>

            <input onchange="PreviewQuestImage(this);"
                   id="image-quest"
                   name="image"
                   style="visibility:hidden;"
                   class="input-file" type="file">
        </div>

        <script type="text/javascript">
            function PreviewQuestImage(inputElement) {
                const imageId = 'preview-' + inputElement.id.split('-')[1];

                const oFReader = new FileReader();
                oFReader.readAsDataURL(inputElement.files[0]);
                oFReader.onload = function (oFREvent) {
                    document.getElementById(imageId).src = oFREvent.target.result;
                };
            }
        </script>

        <!-- Button -->
        <div class="mb-3">
            <button type="submit" class="btn btn-success"
                    style="width: 200px; margin-bottom: 50px">
                Сохранить
            </button>
            <input name="id" type="hidden" th:value="${quest.id}">
        </div>
    </form>
</div>


<hr class="hr hr-blurry"/>
<div class="container">
    <div th:each="question : ${quest.questions}">
        <form class="row form-horizontal"
              action="quest-edit"
              method="post"
              enctype="multipart/form-data">

            <!-- Question Text -->
            <div class="mb-3">
                <label for="questionText">Вопрос:</label>
                <textarea id="questionText" name="questionText" class="w-100" style="resize: none" th:text="${question.text}"></textarea>
            </div>

            <!-- Answers Text -->
            <div class="mb-3" style="padding-bottom: 10px">
                <div th:each="answer : ${question.answers}">
                    <label for="answerText">Ответ:</label>
                    <textarea id="answerText" class="w-100"
                              th:name="'answer' + ${answer.id}"
                              style="resize: none"
                              th:text="${answer.text}">
                    </textarea>
                </div>
            </div>

            <!-- Image -->
            <div class="mb-3">
                <label class="col-md-4 control-label" th:for="'image-' + ${question.id}">
                    <img th:id="'preview-' + ${question.id}"
                         th:src="@{'images/' + ${question.image}}" width="75%"
                         th:alt="${question.image}">
                </label>

                <input onchange="PreviewImage(this);"
                       th:id="'image-' + ${question.id}"
                       th:data-question-id="${question.id}"
                       name="image"
                       style="visibility:hidden;"
                       class="input-file" type="file">

                <script type="text/javascript">
                    function PreviewImage(inputElement) {
                        const questionId = inputElement.getAttribute('data-question-id');
                        const inputFileId = 'image-' + questionId;
                        const imageId = 'preview-' + questionId;

                        const oFReader = new FileReader();
                        oFReader.readAsDataURL(document.getElementById(inputFileId).files[0]);
                        oFReader.onload = function (oFREvent) {
                            document.getElementById(imageId).src = oFREvent.target.result;
                        };
                    }
                </script>
            </div>


            <div class="mb-3">
                <button type="submit" class="btn btn-success" style="width: 200px;">
                    Сохранить
                </button>
                <input name="questionId" type="hidden" th:value="${question.id}">
                <input name="id" type="hidden" th:value="${quest.id}">
            </div>
            <a th:id="'label-' + ${question.id}"></a>
        </form>
        <hr class="hr hr-blurry"/>
    </div>
</div>
<div class="container">
    <a href="quests-list">
        <button type="button" class="btn btn-info" style="width: 500px;">
            К списку квестов
        </button>
    </a>
</div>
