<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title th:text="#{quests-list.title}">Quests List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/appStyles.css}">
</head>
<body>
<div th:replace="~{parts/header :: header}"></div>
<div class="container">
  <p class="mb-4 fs-4 text-center" th:text="#{quests-list.choice.label}">Choose a quest</p>
  <div class="row">
    <div th:each="quest : ${quests}" class="col-lg-4 mb-4">
      <div class="card">
        <div class="card-image-container">
          <img th:src="@{/images/{image}(image=${quest.image})}" class="card-img-top card-image" alt="...">
        </div>
        <div class="card-body">
          <h5 class="card-title" th:text="${quest.name}"></h5>
          <p class="card-text card-text-ellipsis" th:text="${quest.description}"></p>
          <div class="d-flex justify-content-between">
            <a th:href="@{/quest(id=${quest.id})}" class="btn btn-primary fixed-width-button">
              <span th:text="#{quests-list.button.play}">PLAY &raquo;</span>
            </a>
            <a th:if="${session.user != null and (session.user.role.name() == 'ADMIN' || session.user.role.name() == 'MODERATOR')}"
               th:href="@{/quest-edit(id=${quest.id})}" class="btn btn-secondary fixed-width-button">
              <span th:text="#{quests-list.button.edit}">Edit</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:replace="~{parts/footer :: footer}"></div>
</body>
</html>
