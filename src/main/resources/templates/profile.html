<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title th:text="#{profile.title}">My Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/appStyles.css}">
</head>
<body>
<div th:replace="~{parts/header :: header}"></div>
<div class="container">
  <div class="px-4 py-5 my-5 text-center">
    <p class="lead mb-4">
    <div class="form-group">
      <img th:src="@{/images/{image}(image=${user.image})}" width="250" alt="" th:alt="${user.image}">
    </div>
      <h5 class="display-6 fw-bold" th:text="#{profile.login.label} + ' ' + ${user.login}"></h5>
      <h5 class="display-6 fw-bold" th:text="#{profile.role.label} + ' ' + ${user.role}"></h5>
    <div class="col-lg-6 mx-auto">
      <form class="form-horizontal" th:action="@{/profile}" method="post" enctype="multipart/form-data">
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <input type="hidden" name="id" th:value="${user.id}">
          <button type="submit" name="user" class="btn btn-primary btn-lg px-4 gap-3"
                  th:text="#{profile.edit.button}">Edit</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div th:replace="~{parts/footer :: footer}"></div>
</body>
</html>
