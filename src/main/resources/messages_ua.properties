create-quest.quest.description.placeholder=Додайте опис для вашого квесту
create-quest.quest.text.placeholder=Тут введіть структуру вашого квесту у форматі:\n\n[Мітка]: Питання, де [Мітка] - це унікальний числовий номер питання\n[Мітка]< Відповідь, де [Мітка] - номер, куди перейти при виборі цієї відповіді\n[Мітка]+ Повідомлення про перемогу, де [Мітка] - це унікальний номер повідомлення\n[Мітка]- Повідомлення про поразку, де [Мітка] - це унікальний номер повідомлення\n\nПриклад:\n\n1: Ви знаєте арифметику?\n2< Так, звісно\n99< А що це таке?\n\n2: Скільки буде два плюс два?\n99< Один\n99< Два\n99< Три\n100< Чотири\n\n99- Ви програли\n\n100+ Ви виграли
create-quest.modal1.title=Приклад квесту
create-quest.modal1.text=1: Ти втратив пам'ять. "Прийняти виклик НЛО?"\n2< Прийняти виклик\n91< Відхилити виклик\n\n2: Ти прийняв виклик. Підійти на місток до капітана?\n92< Відмовитися підніматися на місток\n3< Піднятися на місток\n\n3: Ти на містку. Хто ти?\n93< Брехати про себе\n99< Розповісти правду\n\n91- Ти відхилив виклик. Поразка.\n92- Ти не пішов на переговори. Поразка.\n93- Твою брехню розкрили. Поразка.\n\n99+ Ти виграв
create-quest.modal2.title=Приклад квесту
create-quest.modal2.text=1: Ти перед магічним каменем, на ньому є написи. Що обереш?\n2< Наліво підеш - у казку потрапиш\n3< Направо підеш - смерть знайдеш\n4< Прямо підеш - у розробники підеш\n\n2: Ти бачиш закриту скриню, що робити?\n1< Хто знає, що там, повернусь назад...\n7< Я нічого не боюся, відкрию скриню...\n\n3: Ти бачиш печеру, що робитимеш?\n1< Боюся. Повернусь по допомогу.\n8< Тримайте мене семеро! Меч у руки і вперед...\n\n4: Ти бачиш Кікімору, яка щось друкує на ноутбуці. Що далі?\n1< Кікімора? Ноутбук? Що за гриби я з'їв... Тікаю...\n5< Ей, відійди від ноутбука, зараз покажу клас...\n6< Без ноутбука розробником не стати. Б'ю Кікімору дубиною і займаю її місце.\n\n5: Кікімора стрибнула в болото, але праворуч видно тунель.\n3< Добре, йду туди...\n\n6: Це вчинок справжнього програміста.\n9< Потрібна література... там шлях з табличкою 'до бібліотеки'.\n10< Так, пора вчити Java і кодувати. Ігри - це зло.\n\n7: Ого, велика купа золота.\n11< Ура, наповнюю кишені...\n2< Щось не так, закрию скриню...\n\n8: У печері ти бачиш Кощія, Бабу Ягу і Змія Горинича, що дивляться YouTube.\n12< В атаку!!!\n\n9: Дивна дорога, здається, веде назад...\n1< Нічого робити, йду далі...\n\n10+ Ура! Перемога! Але тепер час кодити.\n11- Тебе вбили печеніги, жадібність до добра не доводить. Поразка.\n12- І казочці кінець. Страшна смерть у нерівному бою. Поразка.
