create-quest.quest.text.placeholder=Hier können Sie die Struktur Ihres Quests im Format eingeben:\n\n[Etikett]: Frage, wo [Etikett] eine eindeutige Nummer für die Frage ist\n[Etikett]< Antwort, wo [Etikett] die Nummer ist, zu der man bei dieser Antwort geht\n[Etikett]+ Sieg-Nachricht, wo [Etikett] eine eindeutige Nummer für die Nachricht ist\n[Etikett]- Niederlage-Nachricht, wo [Etikett] eine eindeutige Nummer für die Nachricht ist\n\nBeispiel:\n\n1: Kennen Sie Arithmetik?\n2< Ja, natürlich\n99< Was ist das?\n\n2: Wie viel ist zwei plus zwei?\n99< Eins\n99< Zwei\n99< Drei\n100< Vier\n\n99- Sie haben verloren\n\n100+ Sie haben gewonnen
create-quest.modal1.title=Quest-Beispiel
create-quest.modal1.text=1: Du hast dein Gedächtnis verloren. "Die Herausforderung des UFOs annehmen?"\n2< Herausforderung annehmen\n91< Herausforderung ablehnen\n\n2: Du hast die Herausforderung angenommen. Auf die Kommandobrücke gehen?\n92< Weigere dich, hochzugehen\n3< Auf die Brücke gehen\n\n3: Du bist auf der Brücke. Wer bist du?\n93< Über dich lügen\n99< Die Wahrheit sagen\n\n91- Du hast die Herausforderung abgelehnt. Niederlage.\n92- Du bist nicht zu den Verhandlungen gegangen. Niederlage.\n93- Deine Lüge wurde aufgedeckt. Niederlage.\n\n99+ Du hast gewonnen
create-quest.modal2.title=Quest-Beispiel
create-quest.modal2.text=1: Du stehst vor einem magischen Stein mit Inschriften. Was wirst du wählen?\n2< Gehe nach links - betrete ein Märchen\n3< Gehe nach rechts - triff den Tod\n4< Gehe geradeaus - werde Entwickler\n\n2: Du siehst eine verschlossene Truhe, was nun...\n1< Vielleicht sollte ich umkehren...\n7< Ich habe keine Angst, ich werde es öffnen...\n\n3: Du siehst eine Höhle, was wirst du tun?\n1< Nein, ich habe Angst. Ich werde zurückkehren, um Hilfe zu holen.\n8< Halt mein Schwert, ich gehe hinein...\n\n4: Du siehst Kikimora, die über einem Laptop sitzt. Was nun?\n1< Kikimora? Laptop? Welche Pilze habe ich gegessen... Wegrennen...\n5< Rufe: Hey, geh vom Laptop weg, lass mich dir was zeigen...\n6< Anscheinend braucht man einen Laptop, um Entwickler zu werden. Schlag Kikimora mit einer Keule und sichere deine Zukunft.\n\n5: Kikimora sprang ins Moor, aber rechts siehst du einen Tunnel.\n3< Okay, ich werde dorthin gehen...\n\n6: Das ist die Tat eines echten Programmierers.\n9< Warte, ich brauche noch Literatur... dort ist ein Weg mit einem Schild 'Bibliothek'.\n10< Ja, es ist Zeit, Java zu lernen und zu codieren. Spiele sind böse.\n\n7: Wow, ein großer Haufen Gold.\n11< Hurra, füllen wir unsere Taschen...\n2< Irgendwas stimmt hier nicht, ich werde die Truhe schließen.\n\n8: Du betrittst die Höhle und siehst Koschei, Baba Yaga und den Gorynych-Drache YouTube schauen.\n12< Angriff!!!\n\n9: Seltsamer Weg, er scheint zurück zu führen...\n1< Nichts zu tun, weitergehen...\n\n10+ Sieg! Aber jetzt ist es wirklich Zeit zu programmieren. Genug Unsinn.\n11- Gier führt zu nichts Gutem. Die Petschenegen haben dich getötet.\n12- Und das war das Ende der Geschichte. Schrecklicher Tod in einem unfairen Kampf. Niederlage.
