# Spring and Liquibase configuration for testing environment
spring:
  sql:
    init:
      mode: always
  liquibase:
    change-log: classpath:db/db.changelog-master.xml

# Application settings overrides for tests
app:
  images-directory: "src/test/resources/images"
  valid-quest-id: "1"
  invalid-quest-id: "999"
  images:
    base-path: "/images/"
    test-image:
      name: "test-image.png"
      no-ext: "test-image"
      nonexistent: "nonexistent.png"
      content-type: "image/png"
  localization:
    supported-languages: en, ru, ua, de
  tests:
    expectedQuestsSize: 1

# Test data for quests and users
valid:
  quest:
    text:
      path: "validQuestText.txt"
    name: "Quest name"
    description: "Quest description"
    question-id: "1"
    start-question-id: "12"
    expected-name: "Перед волшебным камнем"
  user:
    id: "1"
    role: "USER"
    model:
      id: "2"
      login: "guest"
      password: "guest123"
      role: "GUEST"
    session:
      id: "5"
      login: "moderator"
      password: "moderator"
      role: "MODERATOR"
    new_user:
      login: "newUser"
      password: "new1Pass12"
    special:
      login: "User@123"
      password: "Password#123"
invalid:
  quest:
    text: "Invalid text"
  user:
    login: "invalid654User976479"
    password: "invalidPassword"



